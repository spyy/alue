<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="favicon.ico">
    
    <title>Alueet</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/cover.css" rel="stylesheet" type="text/css">
    
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">alueet.net</h3>
              <nav>
                <ul class="nav masthead-nav">
                    <li class="active"><a href="#">Uusi alue</a></li>
                    <li><a href="alueet.html">Alueet</a></li>                  
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">                     
            <form action="talleta.html">
                <div class="form-group">
                  <label for="area-name" class="control-label lead">Nimi:</label>
                  <input type="text" class="form-control" name="area" id="area-name" placeholder="tie, rivitalo tai kerrostalo" pattern="[a-zA-Z0-9]{2,18}" onInvalid="setCustomValidity('sallitut merkit [a-zA-Z0-9] ei välimerkkejä')" required>
                </div>
                  <div class="form-group">
                  <label for="area-from" class="control-label lead">Numerosta:</label>
                  <input type="number" class="form-control" name="from" id="area-from" min="1" max="222" value="1">
                </div>
                <div class="form-group">
                  <label for="area-to" class="control-label lead">Numeroon:</label>
                  <input type="number" class="form-control" name="to" id="area-to" min="1" max="222" value="1">
                </div>
                <button class="btn btn-lg btn-default" type="submit">Talleta alue</button>
              </form>              
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>sami.pyy@gmail.com</p>
            </div>
          </div>

        </div>

      </div>       
    
    </div>
      
  </body>
</html>
