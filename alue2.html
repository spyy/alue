    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="otsikko" style="color:#325e60"></h4>
          </div>
          <div class="modal-body">
            <button type="button" class="btn btn-success btn-block btn-lg" onclick="merkkaa('list-group-item-success')">Vihreä</button>
            <button type="button" class="btn btn-danger btn-block btn-lg" onclick="merkkaa('list-group-item-danger')">Punainen</button>
            <button type="button" class="btn btn-warning btn-block btn-lg" onclick="merkkaa('list-group-item-warning')">Keltainen</button>
            <button type="button" class="btn btn-info btn-block btn-lg" onclick="merkkaa('list-group-item-info')">Sininen</button>
            <button type="button" class="btn btn-light btn-block btn-lg" onclick="merkkaa('list-group-item-light')">Vaalea</button>
            <button type="button" class="btn btn-dark btn-block btn-lg" onclick="merkkaa('list-group-item-dark')">Tumma</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-block btn-lg" data-dismiss="modal">Sulje</button>
          </div>
        </div>
      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/storage.js"></script>

    <script>
      window.selectedDoor = 0;
      window.selectedArea = window.getSelectedArea();

      if (window.selectedArea) {
        var area = window.getArea(window.selectedArea);
        printArea(area);
      } else {
        window.location.assign('index.html');
      }

      function printArea(area) {
        var inner = '<li class="list-group-item d-flex justify-content-between align-items-center active">' + area.name + '</li>';

        area.doors.forEach(function(door) {
          if (door.color) {
            var content = door.number.toString() + '<span class="badge badge-primary badge-pill">' + door.date + ' ' + door.time + ' ' + door.weekday + '</span>';
            inner += '<li class="list-group-item d-flex justify-content-between align-items-center ' + door.color + '" onclick="showModal(' + door.number.toString() + ');return false;">' + content + '</li>';
          } else {
            inner += '<li class="list-group-item d-flex justify-content-between align-items-center list-group-item-none" onclick="showModal(' + door.number.toString() + ');return false;">' + door.number.toString() + '</li>';
          }
        });

        document.getElementById('alue').innerHTML += inner;
      }

      function showModal(door) {
        window.selectedDoor = door;
        document.getElementById('otsikko').innerHTML = 'Asunto ' + window.selectedDoor;
        $('#myModal').modal('show');
      }

      function merkkaa(color) {
        window.setDoor(window.selectedArea, window.selectedDoor, color);
        window.location.reload(false);
      }
    </script>

  </body>
