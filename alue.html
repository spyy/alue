  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <header class="masthead clearfix">
            <div class="inner">
              <nav class="navbar navbar-expand-sm navbar-dark" >
                <h3 class="masthead-brand">alueet.net</h3>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarCollapse">

                    <a class="nav-link ml-auto p-2" href="poista.html">Poista</a>
                  </nav>
                </div>
              </nav
            </div>
          </header>

          <main role="main" class="inner cover">
            <div class="list-group lead text-left" id="alue">
              <!-- filled in script -->
            </div>
          </main>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="otsikko" style="color:#325e60"></h4>
          </div>
          <div class="modal-body">
            <button type="button" class="btn btn-success btn-block btn-lg" onclick="merkkaa('list-group-item-success')">Vihre√§</button>
            <button type="button" class="btn btn-danger btn-block btn-lg" onclick="merkkaa('list-group-item-danger')">Punainen</button>
            <button type="button" class="btn btn-warning btn-block btn-lg" onclick="merkkaa('list-group-item-warning')">Keltainen</button>
            <button type="button" class="btn btn-info btn-block btn-lg" onclick="merkkaa('list-group-item-info')">Sininen</button>
            <button type="button" class="btn btn-light btn-block btn-lg" onclick="merkkaa('list-group-item-light')">Sininen</button>
            <button type="button" class="btn btn-dark btn-block btn-lg" onclick="merkkaa('list-group-item-dark')">Sininen</button>
            <button type="button" class="btn btn-secondary btn-block btn-lg" onclick="merkkaa('list-group-item-secondary')">Sininen</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-block btn-lg" data-dismiss="modal">Sulje</button>
          </div>
        </div>
      </div>
    </div>


    <script>
      window.selectedDoor = 0;
      window.selectedArea = window.getSelectedArea();

      if (window.selectedArea) {
        var area = window.getArea(window.selectedArea);
        printArea(area);
      } else {
        window.location.assign('index.html');
      }

      function printArea(area) {
        var inner = '<a href="#" class="list-group-item active">' + area.name + '</a>';

        area.doors.forEach(function(door) {
          if (door.color) {
            var content = door.number.toString() + '<span class="badge">' + door.date + ' ' + door.time + ' ' + door.weekday + '</span>';
            inner += '<button type="button" class="list-group-item ' + door.color + '" onclick="showModal(' + door.number.toString() + ');return false;">' + content + '</button>';
          } else {
            inner += '<button type="button" class="list-group-item" onclick="showModal(' + door.number.toString() + ');return false;">' + door.number.toString() + '</button>';
          }
        });

        document.getElementById("alueet").innerHTML += inner;
      }

      function showModal(door) {
        window.selectedDoor = door;
        document.getElementById('otsikko').innerHTML = 'Asunto ' + window.selectedDoor;
        $('#myModal').modal('show');
      }

      function merkkaa(color) {
        window.setDoor(window.selectedArea, window.selectedDoor, color);
        window.location.reload(false);
      }
    </script>
