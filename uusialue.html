<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="field service">
    <meta name="author" content="sami pyy">
    <link rel="icon" href="icon/favicon.ico">
    
    <title>Alue</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/cover.css" rel="stylesheet" type="text/css"/>
    
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">alueet.net</h3>
              <nav>
                <ul class="nav masthead-nav">
                    <li class="active"><a href="#">Uusi alue</a></li>
                    <li><a href="alueet.html">Alueet</a></li>                  
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">                     
            <form action="alueet.html">
                <div class="form-group">
                  <label for="area-name" class="control-label lead">Nimi:</label>
                  <input type="text" class="form-control" id="area-name" placeholder="tie, rivitalo tai kerrostalo" pattern="[a-zA-Z]{2,18}" required>
                </div>
                  <div class="form-group">
                  <label for="area-from" class="control-label lead">Numerosta:</label>
                  <input type="number" class="form-control" id="area-from" min="1" max="99" value="1">
                </div>
                <div class="form-group">
                  <label for="area-to" class="control-label lead">Numeroon:</label>
                  <input type="number" class="form-control" id="area-to" min="1" max="99" value="1">
                </div>
                <button class="btn btn-lg btn-default" type="submit" onclick="save();">Talleta alue</button>
              </form>              
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>sami.pyy@gmail.com</p>
            </div>
          </div>

        </div>

      </div>       
    
    </div>
    
      
    <script>
        function saveToLocalStorage(name, from, to) {            
            localStorage.setItem(name, from);
            localStorage.setItem(name + "_to", to);
            
            var i;
            for (i = from; i <= to; i++) {
                localStorage.setItem(name + "__" + i, "");                
            }
        }
        
        function save() {
            var name = document.getElementById("area-name").value;
            var from = document.getElementById("area-from").value;
            var to = document.getElementById("area-to").value;
            
            if (typeof(Storage) != "undefined") {   
                saveToLocalStorage(name, from, to);
            } else {
                alert("Selaimesi ei tue tallennusta");
            }            
        }    
    </script> 
      
    
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
  </body>
</html>
