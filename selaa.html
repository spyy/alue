    </div>


    <script>
      var innerHTML = '';

      var areas = window.getAreasDeprecated();

      var i;
      for (i = 0; i < areas.length; i++) {
        var area = areas[i];
        var name = window.getAreaNameDeprecated(areas[i]);
        innerHTML += '<p><button type="button" class="btn btn-lg btn-default" onclick="valitse(' + area + ')">' + name + '</button></p>';
      }

      areas = window.getAreas();
      areas.forEach(function(area) {
        innerHTML += '<p><button type="button" class="btn btn-lg btn-default" onclick="valitse(' + area.key + ')">' + area.name + '</button></p>';
      });

      document.getElementById('alueet').innerHTML = innerHTML;

      function valitse(key) {
        window.setSelectedArea(key);
        window.location.assign('alue.html');
      }
    </script>
