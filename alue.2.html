<!DOCTYPE html>
<html lang="en" manifest="alueet.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <title>Alueet</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/cover2.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead">
            <div class="inner">
              <h3 class="masthead-brand" id="brand">alueet.net</h3>
              <nav>
                <ul class="nav masthead-nav">                  
                  <li><a href="uusi.html">Uusi alue</a></li>
                  <li><a href="alueet.html">Alueet</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="inner cover">
            <div class="list-group lead text-left" id="alueet">
              <!-- filled in script -->
            </div>
          </div>
        </div>
      </div>
    </div>
      
    <!-- Modal -->
    <div class="modal fade bs-example-modal-sm" id="myModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="otsikko" style="color:#325e60"></h4>
          </div>
          <div class="modal-body">
            <button type="button" class="btn btn-success btn-block btn-lg" onclick="merkkaa('list-group-item-success')">Vihre√§</button>
            <button type="button" class="btn btn-danger btn-block btn-lg" onclick="merkkaa('list-group-item-danger')">Punainen</button>
            <button type="button" class="btn btn-warning btn-block btn-lg" onclick="merkkaa('list-group-item-warning')">Keltainen</button>
            <button type="button" class="btn btn-info btn-block btn-lg" onclick="merkkaa('list-group-item-info')">Sininen</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-block btn-lg" data-dismiss="modal">Sulje</button>
          </div>
        </div>
      </div>
    </div>
              
    <script>
      window.selectedArea = getURLParam(window.location, "key");
      window.selectedDoor = 0;
                        
      if (typeof(Storage) != "undefined") {
        if (window.selectedArea.search("__") == -1) {
          printArea(window.selectedArea);
        }           
      }
        
      function getURLParam (oTarget, sVar) {            
        return decodeURI(oTarget.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURI(sVar).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
      }
                
      function printAreaFromTo(area, from, to) {
        var inner = "";
            
        var i;
        for (i = Number(from); i <= Number(to); i++) {
          var item = window.localStorage.getItem(area + "__" + i);
          var values = item.split(" ");                
                
          if (values.length === 1) {
            inner += "<a href='#' class='list-group-item " + item + "' onclick='showModal(" + i + ");return false;'>" + i + "</a>";        
          } else {
            var color = values[0];
            var date = values[1];
            var time = values[2];
            var content = i + "<span class='badge'>" + date + " " + time + "</span>";
            inner += "<a href='#' class='list-group-item " + color + "' onclick='showModal(" + i + ");return false;'>" + content + "</a>";
          }                
        }
            
        document.getElementById("alueet").innerHTML += inner;            
      }
        
      function printArea(area) {
        var inner = "<a href='#' class='list-group-item active'>" + area + "</a>";
        document.getElementById("alueet").innerHTML = inner;
            
        var from = window.localStorage.getItem(area);
        var to = window.localStorage.getItem(area + "_to");
        printAreaFromTo(area, from, to);
      }
        
      function showModal(door) {
        window.selectedDoor = door;
        document.getElementById("otsikko").innerHTML = window.selectedArea + " A " + window.selectedDoor;
        $("#myModal").modal("show");
      }
        
      function merkkaa(color) {
        var dateAndTime = getDateAndTime();
        var key = window.selectedArea + "__" + window.selectedDoor;
        var value = color + " " + dateAndTime;
        
        localStorage.setItem(key, value);
        location.reload(false);
      }
      
      function getDateAndTime() {
        var d = new Date();
        var day = d.getDate();
        var month = d.getMonth() + 1;
        var hours = d.getHours();
        var minutes = d.getMinutes();
        minutes = minutes > 9 ? minutes : "0" + minutes;
        
        return day + "." + month + " " + hours + ":" + minutes;
      }
                
    </script>
    
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
      
  </body>
</html>
