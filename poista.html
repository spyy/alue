    <script type="text/javascript" src="js/storage.js"></script>

    <script>
      window.selectedArea = null;

      var innerHTML = '';

      areas = window.getAreas();
      areas.forEach(function(area) {
        innerHTML += '<p class="lead"><button type="button" class="btn btn-lg text-white btn-outline-light" onclick="valitse(\'' + area.key + '\', \'' + area.name + '\')">' + area.name + '</button></p>';
      });

      document.getElementById('alueet').innerHTML = innerHTML;

      function valitse(key, name) {
          window.selectedArea = key;
          document.getElementById('otsikko').innerHTML = 'Poista ' + name;
          $('#myModal').modal('show');
      }

      function poista() {
        window.removeArea(window.selectedArea);
        window.location.reload(false);
      }
    </script>
