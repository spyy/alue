<!DOCTYPE html>

<html lang="fi">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Alueet</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="css/alueet.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">alueet.net</h3>
          <nav class="nav nav-masthead justify-content-center p-2">
            <a class="nav-link" href="selaa.html">Selaa</a>
            <a class="nav-link active" href="uusi.html">Uusi</a>
            <a class="nav-link" href="poista.html">Poista</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <div class="card text-white text-center bg-alueet border-dark">
          <div class="card-header text-center">
            Uusi alue
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name" class="control-label">Nimi</label>
                <input type="text" class="form-control" id="name" placeholder="tie, rivitalo tai kerrostalo">
              </div>
                <div class="form-group">
                <label for="from" class="control-label">Numerosta</label>
                <input type="number" class="form-control" id="from" min="1" max="222" value="1">
              </div>
              <div class="form-group">
                <label for="to" class="control-label">Numeroon</label>
                <input type="number" class="form-control" id="to" min="1" max="222" value="1">
              </div>
            </form>
            <button class="btn text-white btn-outline-light mt-2" onclick="talleta()">Talleta alue</button>
          </div>
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>VÃ¤limuistin tyhjennys poistaa alueet, sami.pyy@gmail.com (2.0).</p>
        </div>
      </footer>
    </div>


    <script type="text/javascript" src="js/storage.js"></script>

    <script type="text/javascript">
      function talleta() {
        var from = document.getElementById('from').value;
        var to = document.getElementById('to').value;
        var name = document.getElementById('name').value;

        if (name) {
          var area = window.createArea(name, from, to);
          window.setSelectedArea(area);
          window.location.assign('alue.html');
        } else {
          window.alert('Anna alueen nimi');
        }
      }
    </script>

  </body>
